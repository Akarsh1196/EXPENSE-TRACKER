<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  
  <link rel="icon" type="image/png" href="dollar.png"> 
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="money-icon.png" alt="Money Logo" class="header-logo left">
    <h1>Expense Tracker</h1>
    <img src="money-icon.png" alt="Money Logo" class="header-logo right">
  </header>

  <div class="container">
    <div class="form-container">
      <input type="text" id="expense-name" placeholder="Expense Name">
      <input type="number" id="expense-amount" placeholder="Amount">
      <select id="expense-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
      </select>
      <select id="expense-category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Utilities">Utilities</option>
      </select>
      <button id="add-expense">Add Expense</button>
    </div>
    <div class="expenses-list">
      <h2>Expenses</h2>
      <ul id="expenses"></ul>
    </div>
    <div class="chart-container">
      <canvas id="spendingChart"></canvas>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Budget Tracker. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
